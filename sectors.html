<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="sectors-title">Sectors | ABEnterprise</title>

    <!-- Same styles as in your original page -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin>

    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </noscript>



    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </noscript>

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ejs@3.1.9/ejs.min.js"></script>
    <link rel="icon" href="./images/favicon.png" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon.png">
    <link rel="manifest" href="./site.webmanifest">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Hero Section -->
    <div id="hero-section" class="shadow">
        <video autoplay muted loop playsinline class="bg-video">
            <source src="https://webberindia.com/wp-content/uploads/2024/02/vid_mob_2024.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="overlay"></div>

        <div class="container position-relative z-1 text-center pt-5">
            <div class="row justify-content-center m-auto">
                <div class="col-md-8">
                    <h1 class="display-4 fw-bold mb-1 text-white" id="sectors-hero-title">Sectors</h1>
                    <p class="text-white mt-2"><span id="sectors-breadcrumb">Home / Sectors</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Description Section -->
    <section id="about" class="section-padding">
        <div class="container py-2">
            <div class="row align-items-center justify-content-between">
                <div class="col-md-6 text-justify">
                    <div class="section-title pb-3">
                        <h6 class="text-gray-900 fw-bold" id="sectors-subtitle"></h6>
                        <h2 class="fw-bold fs-1"><span class="text-primary-red" id="sectors-heading"></span></h2>
                    </div>
                    <div id="sectors-description">
                        <!-- Description paragraphs will be inserted here -->
                    </div>
                    <ul id="sectors-features">
                        <!-- Features will be inserted here -->
                    </ul>
                </div>
                <div class="col-md-5" id="sectors-image-container">
                    <!-- Image will be inserted here if available -->
                </div>
            </div>
        </div>
    </section>

    <!-- Product Spare Parts List -->
    <section class=" d-flex flex-row-reverse w-full justify-content-between " id="spare-parts-section">

        <div class="container p-5   d-flex flex-column gap-3">
            <div class="pb-4">
                <h2 class="fw-bold fs-1 mb-0">Spare parts list</h2>
            </div>
            <hr class="hr mt-0">

            <div class="row">
                <div class="col">
                    <ul id="spares-list" class="list-group"></ul>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="spareImage">

        </div>
    </section>

    <div id="requestQuote"></div>
    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sectorsLoader.js"></script>
    <script src="productLoader.js"></script>
    <script src="index.js"></script>
    <script>
        // Load partials
        async function loadPartial(id, file) {
            const response = await fetch(file);
            const text = await response.text();
            document.getElementById(id).innerHTML = ejs.render(text);
        }
        // Load Partials
        loadPartial("navbar", "partials/navbar.ejs");
        loadPartial("requestQuote", "partials/requestQuote.ejs");
        loadPartial("footer", "partials/footer.ejs");
    </script>
</body>

</html>
