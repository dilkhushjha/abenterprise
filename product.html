<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="product-title">Product | ABEnterprise</title>

    <!-- Same styles as in your original page -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin>

    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </noscript>



    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </noscript>

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ejs@3.1.9/ejs.min.js"></script>
    <link rel="icon" href="./images/favicon.png" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon.png">
    <link rel="manifest" href="./site.webmanifest">
    <meta name="theme-color" content="#ffffff">
</head>

<body>


    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Hero Section -->
    <div id="hero-section" class="zoom shadow-b">

        <div class="container position-relative z-1 text-center pt-5">
            <div class="row justify-content-center m-auto">
                <div class="col-md-8">
                    <h1 class="display-4 fw-bold mb-1 text-white" id="product-hero-title">Product</h1>
                    <p class="text-white mt-2"><span id="product-breadcrumb">Home / Product</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Description Section -->
    <section id="about" class=" ">
        <div class="container">


            <div class="row align-items-center  justify-content-between section-padding gap-2">
                <div class="col-md-7  text-justify">
                    <div class="section-title pb-3">
                        <h6 class="text-gray-900 fw-bold" id="product-subtitle"></h6>
                        <h2 class="fw-bold fs-1"><span class="text-primary-red" id="product-heading"></span></h2>
                    </div>
                    <hr class="hr mt-0">
                    <div id="product-description" class="pt-2">
                        <!-- Description paragraphs will be inserted here -->
                    </div>

                    <ul id="product-features">
                        <!-- Features will be inserted here -->
                    </ul>
                </div>
                <div class="col-md-4" id="product-image-container">
                    <!-- Image will be inserted here if available -->
                </div>
            </div>

        </div>
    </section>

    <!-- Product Spare Parts List -->
    <section class="text-white section-padding  bg-dark  " id="spare-parts-section ">
        <div class="container">






            <ul id="spares-list" class="list-group"></ul>


            <!-- <div class="col-md-6" id="spareImage">

            </div> -->
        </div>
    </section>

    <div id="requestQuote"></div>
    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sectorsLoader.js"></script>
    <script src="productLoader.js"></script>
    <script src="index.js"></script>
    <script>
        // Load partials
        async function loadPartial(id, file) {
            const response = await fetch(file);
            const text = await response.text();
            document.getElementById(id).innerHTML = ejs.render(text);
        }
        // Load Partials
        loadPartial("navbar", "partials/navbar.ejs");
        loadPartial("requestQuote", "partials/requestQuote.ejs");
        loadPartial("footer", "partials/footer.ejs");
    </script>

</body>

</html>
